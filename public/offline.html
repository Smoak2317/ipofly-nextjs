<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - IpoFly</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
        }
        .container {
          text-align: center;
          background: white;
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 20px 60px rgba(0,0,0,0.3);
          max-width: 500px;
        }
        .icon {
          font-size: 80px;
          margin-bottom: 20px;
        }
        h1 {
          color: #333;
          margin-bottom: 15px;
          font-size: 28px;
        }
        p {
          color: #666;
          margin-bottom: 25px;
          line-height: 1.6;
        }
        .retry-btn {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          padding: 15px 40px;
          font-size: 16px;
          font-weight: 600;
          border-radius: 50px;
          cursor: pointer;
          transition: transform 0.2s;
        }
        .retry-btn:hover {
          transform: scale(1.05);
        }
        .retry-btn:active {
          transform: scale(0.95);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
        Oops! It looks like you've lost your internet connection.
        Don't worry, you can still browse cached content.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
        Try Again
    </button>
</div>
</body>
</html>
